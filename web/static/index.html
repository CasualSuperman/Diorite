<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<title>Diorite</title>
	<link rel="stylesheet/less" type="text/css" href="main.less">
	<script src="less.js"></script>
	<script src="cssClass.js"></script>
	<script src="prefixfree.min.js"></script>
	<script src="gs/gs.js"></script>
	<script src="badPractice.js"></script>
	<script>
	var gs = new GoSocket("localhost:6060/gs/");
	</script>

</head>
<body>

<header>
	<h1>Diorite</h1>
	<div id="search">
		<span>Search</span>
		<div>
			<input id="cardSearch" name="cardSearch" />
			<div id="cardSearchAutocomplete"></div>
		</div>
	</div>
</header>
<section id="main">
	<p>Welcome to Diorite!</p>
</section>
<script>
function loadCard(multiverseId) {
	gs.send("card", multiverseId).response(function(msg) {
		$("#main p").text(msg.data.Name);
	});
}
$("#cardSearch").on("keyup", function() {
	gs.send("nameSearch", this.value).response(function(msg) {
		var cards = msg.data;
		$("#cardSearchAutocomplete").clear().append(cards.map(function(card) {
			return $.create("div")
				.text(card.Name)
				.data("multiverseId", card.MultiverseID)
				.on("click", function() {
					console.log("Clicked");
					loadCard(parseInt(this.data("multiverseId")));
				});
		}));
	});
}).on("focus", function() {
	$("#search").addClass("focused");
}).on("blur", function() {
	setTimeout(function() {
		if (!this.hasFocus) {
			$("#search").removeClass("focused");
		}
	}, 300);
});
</script>

</body>
</html>
